        <h3>景點介紹</h3>
        <p>士林官邸坐落於士林區中山北路五段與福林路口東南側。 原來是園藝管理所（前身為士林園藝實驗分所）的一部份，在國民政府遷台後，民國39年（西元1950年），蔣中正總統的官邸便設於此，從此士林官邸便成為臺北市民眼中神聖神秘且不可親近的禁地。</p>
